apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: voting-app-base

resources:
  - namespace.yaml
  - configmap.yaml
  - secrets.yaml
  - newrelic-secret.yaml  # New Relic API key for canary analysis
  - newrelic-configmap.yaml  # New Relic agent configuration
  # Frontend services
  - vote-deployment.yaml
  - vote-service.yaml
  - result-deployment.yaml
  - result-service.yaml
  # Backend services
  - worker-deployment.yaml
  # Database services (StatefulSets)
  - redis-statefulset.yaml
  - redis-service.yaml
  - db-statefulset.yaml
  - db-service.yaml
  # Ingress
  - ingress.yaml

# Use labels transformer to avoid modifying immutable selectors
labels:
  - pairs:
      app.kubernetes.io/part-of: voting-app
      app.kubernetes.io/managed-by: argocd
    includeSelectors: false

# NOTE: Images are intentionally NOT defined in base.
# Each overlay (dev/qa) controls its own image tags via the images: section.
# This ensures proper version control per environment.
