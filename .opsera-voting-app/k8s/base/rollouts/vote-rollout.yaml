apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: vote-rollout
  labels:
    app.kubernetes.io/name: vote
    app.kubernetes.io/component: frontend
    app.kubernetes.io/part-of: voting-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: vote
  template:
    metadata:
      labels:
        app: vote
        app.kubernetes.io/name: vote
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: vote
        image: vote:latest
        imagePullPolicy: Always
        # Override command to use non-privileged port 8080
        command: ["gunicorn"]
        args: ["app:app", "-b", "0.0.0.0:8080", "--log-file", "-", "--access-logfile", "-", "--workers", "4", "--keep-alive", "0"]
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: OPTION_A
          valueFrom:
            configMapKeyRef:
              name: voting-app-config
              key: OPTION_A
        - name: OPTION_B
          valueFrom:
            configMapKeyRef:
              name: voting-app-config
              key: OPTION_B
        # New Relic APM Configuration
        - name: NEW_RELIC_APP_NAME
          value: "vote-dev"
        - name: NEW_RELIC_LICENSE_KEY
          valueFrom:
            secretKeyRef:
              name: newrelic-api-key
              key: api-key
        - name: NEW_RELIC_HOST
          valueFrom:
            configMapKeyRef:
              name: newrelic-config
              key: NEW_RELIC_HOST
        - name: NEW_RELIC_LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: newrelic-config
              key: NEW_RELIC_LOG_LEVEL
        - name: NEW_RELIC_DISTRIBUTED_TRACING_ENABLED
          valueFrom:
            configMapKeyRef:
              name: newrelic-config
              key: NEW_RELIC_DISTRIBUTED_TRACING_ENABLED
        - name: ENVIRONMENT
          value: "dev"
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "256Mi"
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
  strategy:
    canary:
      # Required services for traffic routing
      stableService: vote
      canaryService: vote-canary

      # Canary traffic shifting: 10% -> 30% -> 60% -> 100%
      steps:
      - setWeight: 10
      - pause: {duration: 2m}
      - setWeight: 30
      - pause: {duration: 2m}
      - setWeight: 60
      - pause: {duration: 2m}
      - setWeight: 100

      # Automated analysis using New Relic metrics
      # Options: success-rate (Prometheus), newrelic-combined-analysis (web), newrelic-job-analysis (job - recommended)
      analysis:
        templates:
        - templateName: newrelic-job-analysis
        startingStep: 1
        args:
        - name: app-name
          value: vote
        - name: error-threshold
          value: "5"
        - name: latency-threshold
          value: "500"
        - name: apdex-threshold
          value: "0.85"

      # Traffic routing with NGINX Ingress
      trafficRouting:
        nginx:
          stableIngress: voting-app
          annotationPrefix: nginx.ingress.kubernetes.io

      # Anti-affinity for spreading pods
      antiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          weight: 100
