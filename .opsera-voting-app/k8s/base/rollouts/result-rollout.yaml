apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: result-rollout
  labels:
    app.kubernetes.io/name: result
    app.kubernetes.io/component: frontend
    app.kubernetes.io/part-of: voting-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: result
  template:
    metadata:
      labels:
        app: result
        app.kubernetes.io/name: result
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: result
        image: result:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: PORT
          value: "8080"
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "256Mi"
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
  strategy:
    canary:
      # Required services for traffic routing
      stableService: result
      canaryService: result-canary

      # Canary traffic shifting steps
      steps:
      - setWeight: 10
      - pause: {duration: 2m}
      - setWeight: 30
      - pause: {duration: 2m}
      - setWeight: 60
      - pause: {duration: 2m}
      - setWeight: 100

      # Analysis template disabled until Prometheus metrics are available
      # Uncomment when prometheus has nginx_ingress_controller_requests metric
      # analysis:
      #   templates:
      #   - templateName: success-rate
      #   startingStep: 1
      #   args:
      #   - name: service-name
      #     value: result

      # Traffic routing with NGINX Ingress
      trafficRouting:
        nginx:
          stableIngress: voting-app-result
          annotationPrefix: nginx.ingress.kubernetes.io
