# Stable ingress for vote app - Staging environment
# Blue-Green: All traffic goes to active service (no canary annotations needed)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: voting-app
  labels:
    environment: staging
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - opsera-voting-app-staging.agent.opsera.dev
    secretName: voting-app-staging-tls
  rules:
  - host: opsera-voting-app-staging.agent.opsera.dev
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: vote
            port:
              number: 80
