apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: voting-app
  labels:
    environment: dev
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - opsera-voting-app-dev.agent.opsera.dev
    secretName: voting-app-dev-tls
  rules:
  - host: opsera-voting-app-dev.agent.opsera.dev
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: vote
            port:
              number: 80
      - path: /results
        pathType: Prefix
        backend:
          service:
            name: result
            port:
              number: 80
