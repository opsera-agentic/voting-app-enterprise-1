# Patch for main vote ingress - DEV environment
# Uses base hostname without -dev suffix for simplicity
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: voting-app
  labels:
    environment: dev
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - opsera-voting-app.agent.opsera.dev
    secretName: voting-app-tls
  rules:
  - host: opsera-voting-app.agent.opsera.dev
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: vote
            port:
              number: 80
