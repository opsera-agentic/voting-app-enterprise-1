name: "Debug Rollouts"

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to debug'
        required: true
        default: 'qa'
        type: choice
        options:
          - qa

env:
  AWS_REGION: us-west-2
  SPOKE_CLUSTER: opsera-usw2-np
  APP_NAME: voting-app

permissions:
  contents: read
  id-token: write

jobs:
  debug:
    name: "Debug Rollouts - ${{ github.event.inputs.environment }}"
    runs-on: ubuntu-latest
    
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/v1.28.0/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/

      - name: Connect to Spoke Cluster
        run: |
          aws eks update-kubeconfig --name ${{ env.SPOKE_CLUSTER }} --region ${{ env.AWS_REGION }}

      - name: Get Rollout Details
        run: |
          NAMESPACE="${{ env.APP_NAME }}-${{ github.event.inputs.environment }}"
          
          echo "## ðŸ” Rollout Debug Information" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          for ROLLOUT in vote-rollout result-rollout; do
            echo "========================================="
            echo "ROLLOUT: ${ROLLOUT}"
            echo "========================================="
            
            echo "### ${ROLLOUT}" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            
            if kubectl get rollout "${ROLLOUT}" -n "${NAMESPACE}" &>/dev/null; then
              # Output to both log and summary
              echo "--- STATUS ---"
              kubectl get rollout "${ROLLOUT}" -n "${NAMESPACE}" -o jsonpath='{.status}' | jq '.'
              
              echo "--- CONDITIONS ---"
              kubectl get rollout "${ROLLOUT}" -n "${NAMESPACE}" -o jsonpath='{.status.conditions}' | jq '.'
              
              echo "--- CANARY CONFIG ---"
              kubectl get rollout "${ROLLOUT}" -n "${NAMESPACE}" -o jsonpath='{.spec.strategy.canary}' | jq '.'
              
              # Describe for events
              echo "--- DESCRIBE ---"
              kubectl describe rollout "${ROLLOUT}" -n "${NAMESPACE}" | tail -30
              
              # Write to summary
              echo "**Status:**" >> $GITHUB_STEP_SUMMARY
              echo "\`\`\`json" >> $GITHUB_STEP_SUMMARY
              kubectl get rollout "${ROLLOUT}" -n "${NAMESPACE}" -o jsonpath='{.status}' | jq '.' >> $GITHUB_STEP_SUMMARY 2>/dev/null || echo "Unable to get status"
              echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            else
              echo "Rollout ${ROLLOUT} not found in namespace ${NAMESPACE}"
              echo "Rollout not found" >> $GITHUB_STEP_SUMMARY
            fi
            
            echo "---" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          done

      - name: Check Services
        run: |
          NAMESPACE="${{ env.APP_NAME }}-${{ github.event.inputs.environment }}"
          
          echo "## ðŸ”Œ Services" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          kubectl get services -n "${NAMESPACE}" >> $GITHUB_STEP_SUMMARY 2>/dev/null || echo "No services found"
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Check if canary services exist
          echo "### Vote Service Details" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          kubectl get service vote -n "${NAMESPACE}" -o yaml 2>/dev/null | head -30 || echo "vote service not found"
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          
          echo "### Vote-Canary Service Details" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          kubectl get service vote-canary -n "${NAMESPACE}" -o yaml 2>/dev/null | head -30 || echo "vote-canary service not found"
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

      - name: Check Ingress
        run: |
          NAMESPACE="${{ env.APP_NAME }}-${{ github.event.inputs.environment }}"
          
          echo "## ðŸŒ Ingress" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          kubectl get ingress -n "${NAMESPACE}" -o wide >> $GITHUB_STEP_SUMMARY 2>/dev/null || echo "No ingress found"
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Get ingress details
          echo "### Voting App Ingress YAML" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`yaml" >> $GITHUB_STEP_SUMMARY
          kubectl get ingress voting-app -n "${NAMESPACE}" -o yaml 2>/dev/null | head -50 || echo "voting-app ingress not found"
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

      - name: Check All Resources
        run: |
          NAMESPACE="${{ env.APP_NAME }}-${{ github.event.inputs.environment }}"
          
          echo "## ðŸ“¦ All Resources in Namespace" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          kubectl get all -n "${NAMESPACE}" >> $GITHUB_STEP_SUMMARY 2>/dev/null || echo "No resources"
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "### Rollouts" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          kubectl get rollouts -n "${NAMESPACE}" -o wide >> $GITHUB_STEP_SUMMARY 2>/dev/null || echo "No rollouts"
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
